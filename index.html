<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro alunos</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://jbanoticias.com.br/wp-content/uploads/2022/08/ifpr.png" alt="IFPR">
    </header>
    <main class="container">
        <h1 class="title">Cadastro de Alunos</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email" required>
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="inputbox">
                <input type="text" id="CEP" required>
                <label for="CEP">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="Endereço" required>
                <label for="Endereço">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="Numero" required>
                <label for="Numero">Número</label>
            </div>
        </div>

        <div class="row">
            <div class="inputbox">
                <input type="text" id="Bairro" required>
                <label for="Bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="Cidade" required>
                <label for="Cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="Estado" required>
                <label for="Estado">Estado</label>
            </div>
        </div>

        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
    <footer>
        Eduardo N. Korte&#169 2023.
    </footer>

    <script src="consulta_viacep.js"></script>
</body>
</html>
